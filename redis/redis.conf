# Persistencia
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Seguridad
requirepass your_redis_password_here

# Red
bind 0.0.0.0
protected-mode no
port 6379

# Logging
loglevel warning
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
